<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <title>PayUp - Invoice Generator</title>
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="#!">User/Business Name</a>
      </nav>
      
      <br/>
      <div class="container" >
        <div class="row">
          <div class="col-6 col-md-4 bg-light">
            <h3>Previous</h3>
           
            <button type="button" class="btn btn-outline-info btn-block">Edit</button> 
          </div>
          <div class="col-md-2"></div>
            <div class="col-8 col-sm-6 col-md-6">
                <form>
                    <div class="form-group">
                      <label for="order">Order #</label>
                      <input type="text" class="form-control" id="order" placeholder="Order Number">
                    </div>
                    <div class="form-group">
                      <label for="name">Name</label>
                      <input type="text" class="form-control" id="name" placeholder="Enter Name">
                    </div>
                    <div class="form-group">
                        <label for="product">Product</label>
                        <input type="text" class="form-control" id="product" placeholder="Enter Product">
                      </div>
                    
                      <div class="form-group">
                        <label for="name">Quantity</label>
                        <input type="text" class="form-control" id="quantity" placeholder="Number of Products">
                      </div>
                    
                      <div class="form-group">
                        <label for="name">Price</label>
                        <input type="text" class="form-control" id="price" placeholder="Enter Price">
                      </div>
                    
                      <div class="form-group">
                        <label for="name">In Stock</label><br/>
                        <select name="subject" id="subject">
                            <option value="" selected="selected">Choose Option</option>
                            <option value="" selected="selected">Yes</option>
                            <option value="" selected="selected">No</option>
                          </select>
                      </div>
                      <button type="submit" class="btn btn-outline-success btn-block">Submit</button>
                  </form>
            </div>
          
        </div>
      </div>
      










</body>
</html>
